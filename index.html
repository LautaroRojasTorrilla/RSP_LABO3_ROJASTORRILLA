<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Parcial Laboratorio 3</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./frontend/styles/index.css" />

    <!-- Scripts -->
    <script src="./frontend/js/scripts.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
</head>

<body class="bg-light">

    <header class="bg-primary text-white py-3">
        <div class="container d-flex flex-column align-items-center">
            <div class="d-flex justify-content-between align-items-center w-100">
                <img src="./frontend/assets/images/logo.svg" alt="Logo Principal" class="me-3"
                    style="width: 50px; height: 50px;">
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a href="#" class="nav-link text-black">Nosotros</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-black">Anuncio</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-black">Blog</a></li>
                        <li class="nav-item"><a href="#" class="nav-link text-black">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            <h1 class="text-center mt-3 text-black">ADMINISTRADOR DE ANUNCIOS</h1>
        </div>
    </header>

    <div class="container mt-5 bg-custom">
        <div class="row justify-content-center">
            <div class="col-lg-8 mb-4">
                <section class="bg-light p-4 rounded shadow-sm border custom-section">
                    <h2 class="text-dark">Información del Anuncio</h2>

                    <form action="" method="post" id="form-item">
                        <div class="form-group">
                            <label for="titulo" class="form-label">TITULO:</label>
                            <input type="text" id="titulo" required name="titulo" placeholder="Ingrese titulo"
                                class="form-control">
                        </div>

                        <label class="form-label d-block mb-2">TRANSACCION:</label>
                        <div class="form-group text-center">
                            <div class="d-inline-block mr-3">
                                <label class="form-check-label" for="venta">Venta</label>
                                <input class="form-check-input" type="radio" name="transaccion" id="venta" value="Venta"
                                    required>
                            </div>
                            <div class="d-inline-block">
                                <label class="form-check-label" for="alquiler">Alquiler</label>
                                <input class="form-check-input" type="radio" name="transaccion" id="alquiler"
                                    value="Alquiler" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="descripcion" class="form-label">DESCRIPCION:</label>
                            <input type="text" id="descripcion" required name="descripcion"
                                placeholder="Ingrese descripcion" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="precio" class="form-label">PRECIO:</label>
                            <input type="number" id="precio" required name="precio" placeholder="Ingrese precio"
                                class="form-control" min="1">
                        </div>

                        <div class="row">
                            <div class="col-md-4 col-sm-12 form-group d-flex align-items-center">
                                <img src="./frontend/assets/images/kms.png" alt="KMS" class="icon-label">
                                <input type="number" id="kms" required name="kms" placeholder="KMS" class="form-control w-50" min="0">
                            </div>
    
                            <div class="col-md-4 col-sm-12 form-group d-flex align-items-center">
                                <img src="./frontend/assets/images/puerta.png" alt="Puertas" class="icon-label">
                                <input type="number" id="puertas" required name="puertas" placeholder="PUERTAS" class="form-control w-50" min="1">
                            </div>
    
                            <div class="col-md-4 col-sm-12 form-group d-flex align-items-center">
                                <img src="./frontend/assets/images/potencia.png" alt="Potencia" class="icon-label">
                                <input type="number" id="potencia" required name="potencia" placeholder="POTENCIA" class="form-control w-50" min="1">
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="button" id="btn-guardar" class="btn btn-primary">Guardar</button>
                            <button type="button" id="btn-modificar" class="btn btn-warning" disabled>Modificar</button>
                            <button type="button" id="btn-eliminar" class="btn btn-danger" disabled>Eliminar</button>
                        </div>
                        
                    </form>
                </section>
            </div>
        </div>
    </div>



    <!-- Filtrado y promedio -->
    <div class="row justify-content-center mt-4">
        <div class="col-lg-10">
            <section class="bg-secondary text-white p-4 rounded shadow-sm border custom-section">
                <div class="row">
                    <div class="col-md-6">
                        <label for="transaccion-filtro" class="form-label"><strong>FILTRAR TRANSACCION</strong></label>
                        <select id="transaccion-filtro" class="form-control" name="transaccion"></select>
                    </div>
                    <div class="col-md-6">
                        <label for="promedio-transaccion" class="form-label"><strong>PROMEDIO</strong></label>
                        <input type="text" id="promedio-transaccion" class="form-control" readonly value="N/A">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12 d-flex justify-content-end">
                        <button type="button" id="btn-restablecer-filtro" class="btn btn-warning">Restablecer</button>
                    </div>
                </div>
            </section>
        </div>
    </div>



    <div class="row justify-content-center">
        <div class="col-lg-10">
            <section class="bg-white p-4 rounded shadow-sm custom-section mt-4">
                <div class="text-center mb-3">
                    <h2 class="text-dark">Datos Registrados</h2>
                    <button id="btn-borrar" class="btn btn-primary">Borrar Todo</button>
                    <button id="btn-restablecer" class="btn btn-secondary">Restablecer Columnas</button>
                </div>
                <div class="table-responsive">
                    <table id="data-table" class="table table-bordered">
                        <thead class="thead-dark">
                            <tr id="checkbox-row">
                                <!-- checkboxs dinámicos -->
                            </tr>
                            <tr>
                                <th scope="col" class="id">ID</th>
                                <th scope="col" class="titulo">Titulo</th>
                                <th scope="col" class="transaccion">Transaccion</th>
                                <th scope="col" class="descripcion">Descripcion</th>
                                <th scope="col" class="precio">Precio</th>
                                <th scope="col" class="kms">KMS</th>
                                <th scope="col" class="puertas">Puertas</th>
                                <th scope="col" class="potencia">Potencia</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- filas de datos -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
    </div>

    <template id="row-template">
        <tr>
            <td class="id"></td>
            <td class="titulo"></td>
            <td class="transaccion"></td>
            <td class="descripcion"></td>
            <td class="precio"></td>
            <td class="kms"></td>
            <td class="puertas"></td>
            <td class="potencia"></td>
        </tr>
    </template>

    <div id="spinner" class="spinner"></div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <nav>
            <ul class="nav justify-content-center mb-3">
                <li class="nav-item"><a href="#" class="nav-link text-white">Nosotros</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Anuncio</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Blog</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Contacto</a></li>
            </ul>
        </nav>
        <p class="text-center mt-3">Todos los derechos reservados <time id="currentYear"></time> &copy;</p>
    </footer>

</body>

</html>
